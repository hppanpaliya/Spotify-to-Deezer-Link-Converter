<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Deezer Link Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo-container">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Full_Logo_RGB_White.png"
            alt="Spotify Logo" class="logo">
        <img src="https://e-cdn-files.dzcdn.net/cache/slash/images/common/logos/logo-horizontal-white-text.c409af08ede4db772948.svg"
            alt="Deezer Logo" class="logo">
    </div>
    <h1>Spotify to Deezer Link Converter</h1>
    <div class="input-container">
        <input type="text" id="spotifyLink" placeholder="Enter Spotify link">
        <button onclick="convertLink()">Convert</button>
    </div>
    <div id="result"></div>
    <div class="output-container" style="display: none;">
        <input type="text" id="outputLink" readonly>
        <button id="copyButton" onclick="copyLink()">Copy Link</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
